<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      .parent{
        font-size: 1vw;
      }
      .child {
        font-size: 2vw;
      }
      .child-to-child {
        font-size: 3vw;
      }
    </style>
</head>
<body>
   <div class="parent">
        <p>부모의 폰트 크기 입니다.</p>
        <div class="child">
            <p>자식의 폰트 크기 입니다.</p>
            <div class="child-to-child">
                <p>자식의 자식 폰트 크기 입니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
