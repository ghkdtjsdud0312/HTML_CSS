<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
       <fieldset>
            <legend>기본 정보</legend>
            <p>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" value="jks2024" readonly>
            </p>
            <p>
                <label for="password">패스워드</label>
                <input type="password" name="pwd" id="password" required>
            </p>
       </fieldset>

       <fieldset>
            <legend>세부 정보</legend>
            <p>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="@를 넣어야 합니다.">
            </p>
            <p>
                <label for="phone">전화번호</label>
                <input type="tel" name="phone" id="phone" placeholder="하이픈을 넣지 마세요.">
            </p>
            <p>
                <label for="age">나이</label>
                <input type="number" name="age" id="age">
            </p>
       </fieldset>

       <fieldset>
            <legend>주소 입력</legend>
            <label for="city">도시</label>
            <select name="city" id="city">
                <optgroup label="서울시">
                    <option value="강남구">강남구</option>
                    <option value="서초구">서초구</option>
                    <option value="강동구">강동구</option>
                    <option value="영등포구">영등포구</option>
                    <option value="용산구">용산구</option>
                    <option value="중구">중구</option>
                    <option value="강북구">강북구</option>
                </optgroup>
                <optgroup label="경기도">
                    <option value="성남시">성남시</option>
                    <option value="수원시">수원시</option>
                    <option value="용인시">용인시</option>
                    <option value="안양시">안양시</option>
                    <option value="화성시">화성시</option>
                    <option value="과천시">과천시</option>
                    <option value="시흥시">시흥시</option>
                </optgroup>
            </select>
       </fieldset>

       <fieldset>
            <legend>성별</legend>
            <p>
                <label for="male">남성</label>
                <input type="radio" name="gender" id="male">
                <label for="female">여성</label>
                <input type="radio" name="gender" id="female">
            </p>
       </fieldset>

       <fieldset>
            <legend>취미를 선택하세요.</legend>
            <p>
                <label for="운동">운동</label>
                <input type="radio" name="sports" id="운동">
                <label for="음악">음악</label>
                <input type="radio" name="music" id="음악">
                <label for="그림">그림</label>
                <input type="radio" name="pic" id="그림">
            </p>
       </fieldset>

       <p>가입일 <input type="date"></p>
            <label for="desc">소개글</label>
        <p>
            <textarea name="desc" id="desc" cols="40" rows="10"></textarea>
        </p>

        <button type="submit">
            <img src="../------master/images/bear.png" width="30" alt="곰돌이">제출
        </button>
        <button type="reset">
            <img src="../------master/images/bear.png" width="30" alt="곰돌이">초기화
        </button>
    </form>
</body>
</html>
