<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        ul li {
            float: left;
        }
        a{
            display: block;
            padding: 10px 20px;
            background-color: #ccc;
        }
        a:link, a:visited {
            color: black;
            text-decoration: none;
        }
        a:hover{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
   <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
