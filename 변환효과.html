<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 변형(transform)효과 : 회전, 이동, 크기 조절, 기울기 조절 -->
    <style>
        body{
            border: 1px solid black;
            display: inline-block;
            margin: 20px;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        div:hover{
            transform: rotate(30deg); 
            transform-origin: top left; 
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
